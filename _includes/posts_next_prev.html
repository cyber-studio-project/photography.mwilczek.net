{% if page.next.url %}
  <a href="{{ page.next.url | relative_url }}">{{ page.next.title }} <i class="fas fa-arrow-circle-right"></i></a>
{% endif %}
{% if page.next.url && page.previous.url %}
  <br>
{% endif %}
{% if page.previous.url %}
  <a href="{{ page.previous.url | relative_url }}">{{ page.previous.title }} <i class="fas fa-arrow-circle-left"></i></a>
{% endif %}
